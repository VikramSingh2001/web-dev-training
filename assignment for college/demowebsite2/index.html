<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="container">
      <div id="logo">
        <img src="logo.jpg" alt="Dream Center Logo">
      </div>
        <ul>
        <p href="#">Home</p>
        <p href="#">What We Do</p>
        <p href="#">About Us</p>
        <p href="#">Contacts</p>
        </ul>
        <button href="#" id="button">Donate Now</button>
    </div>
  </header>
  <section id="hero">
    <div id="hero-content">
      <div id="hero-text">
        <h1>Making More of Every Gift</h1>
        <p>No child should be forgotten</p>
        <a href="#" id="cta-btn">What We Do</a>
      </div>
    </div>
  </section>

  <section id="subscribe">
    <div id="container">
      <p>Sign Up & Stay Connected</p>
      <form>
        <input type="email" placeholder="Enter your email">
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </section>
</body>
<style href="style.css" src="style.css"></style>
</html>
